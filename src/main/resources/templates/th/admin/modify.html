<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Title</title>

    <script  type="text/javascript" th:src="@{https://code.jquery.com/jquery-3.3.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/editor/js/HuskyEZCreator.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/admin.js}"></script>
</head>
<body>

<div class="container">
    <h2>글 쓰기</h2>
    <form method="post" id="modifyBoardFrm" >
        <div class="mt-4 mb-3">
            <label for="title">제목<span class="text-muted"/></label>
            <input type="text" id="title" name="title" placeholder="제목을 입력하세요" th:value="${modifyPort.title}">
        </div>
        <div class="mt-4 mb-3">
            <label for="con">내용<span class="text-muted"/></label>
            <textarea id="con" name="con" style="width: 700px; height: 400px;" th:text="${modifyPort.con}"></textarea>
        </div>
        <button type="button" class="button button--color-gray-4 button--size-30 button--shape-4 card-detail-writer__follow"
                id="modifyBoard">등록
        </button>
        <button type="button" class="button button--color-gray-4 button--size-30 button--shape-4 card-detail-writer__follow"
                id="deleteBoard">삭제</button>

        <input type="hidden" name="bno" th:value="${modifyPort.bno}"/>
    </form>
</div>

</body>
</html>
